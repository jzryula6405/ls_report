<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>个人介绍</title>  
    <link rel="stylesheet" href="style.css">  
</head>  
<style>
    body {  
    font-family: Arial, sans-serif;  
    margin: 0;  
    padding: 0;  
    background-color: #f4f4f4;  
}  
  
header {  
    background-color: #333;  
    color: white;  
    padding: 10px 20px;  
    text-align: center;  
}  
  
nav ul {  
    list-style: none;  
    padding: 0;  
}  
  
nav ul li {  
    display: inline;  
    margin-right: 10px;  
}  
  
nav ul li a {  
    color: white;  
    text-decoration: none;  
}  
  
section {  
    padding: 20px;  
    background-color: white;  
    margin: 10px;  
    border-radius: 8px;  
    box-shadow: 0 0 10px rgba(0,0,0,0.1);  
}  
  
footer {  
    text-align: center;  
    padding: 10px 0;  
    background-color: #333;  
    color: white;  
    position: fixed;  
    width: 100%;  
    bottom: 0;  
}  
  
a {  
    color: #007bff;  
    text-decoration: none;  
}  
  
a:hover {  
    text-decoration: underline;  
}
</style>
<body>  
    <header>  
        <h1>我的个人介绍</h1>  
        <nav>  
            <ul>  
                <li><a href="#about">关于我</a></li>  
                <li><a href="#skills">技能</a></li>  
                <li><a href="#projects">项目</a></li>  
                <li><a href="#contact">联系方式</a></li>  
            </ul>  
        </nav>  
    </header>  
  
    <section id="about">  
        <h2>关于我</h2>  
        <p>我是XXX，一名热爱编程的前端开发者。</p>  
    </section>  
  
    <section id="skills">  
        <h2>技能</h2>  
        <ul>  
            <li>HTML/CSS</li>  
            <li>JavaScript</li>  
            <li>React</li>  
            <li>Vue.js</li>  
        </ul>  
    </section>  
  
    <section id="projects">  
        <h2>项目</h2>  
        <p>这里将列出我的一些项目。</p>  
    </section>  
  
    <section id="contact">  
        <h2>联系方式</h2>  
        <p>邮箱: example@example.com</p>  
        <p>GitHub: <a href="https://github.com/yourusername">yourusername</a></p>  
    </section>  
  
    <footer>  
        <p>&copy; 2023 XXX. All rights reserved.</p>  
    </footer>  
</body>  
</html>
